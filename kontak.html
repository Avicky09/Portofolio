<body>
  <header class="header">

      <div class="logo">Portofolio.</div>

  <section class="contact" id="contact">
    <div class="container">
      <h2>Kontak</h2>
      <p>Jika Anda tertarik bekerja sama atau memiliki pertanyaan, jangan ragu untuk menghubungi saya melalui form di bawah ini.</p>
      <form>
        <div class="form-group">
          <label for="name">Nama</label>
          <input type="text" id="name" placeholder="Masukkan Nama Anda">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Masukkan Email Anda">
        </div>
        <div class="form-group">
          <label for="message">Pesan</label>
          <textarea id="message" placeholder="Masukkan Pesan Anda"></textarea>
        </div>
        <button type="submit" class="btn-submit">Kirim Pesan</button>
      </form>
    </div>
  </section>
</body>
</html>
